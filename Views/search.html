<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Styles/common.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Cargo Manager: Search</title>
  </head>
  <body>
    <header>
      <div class="button-container">
        <a class="button" href="../Index.html"><i class="fas fa-home"></i></a>
        <a class="button" href="./register.html">Cadastrar Viagens</a>
      </div>
    </header>
    <div class="container">
      <div class="header">
        <h2>Consultar Viagens</h2>
        <input
          type="text"
          id="search"
          placeholder="Pesquise por nome, origem, destino ou capacidade..."
        />
      </div>
      <table id="TabelaConsultar">
        <thead>
          <th>Nome</th>
          <th>Origem</th>
          <th>Destino</th>
          <th>Data</th>
          <th>Capacidade</th>
          <th>Ações</th>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <footer>
      <p>&copy; 2024 Cargo Manager. Todos os direitos reservados.</p>
    </footer>
    <script src="../Scripts/Search.js"></script>
    <script
      src="https://kit.fontawesome.com/f9e19193d6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
